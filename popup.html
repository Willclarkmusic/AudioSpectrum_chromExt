<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Audio Meters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="header-row">
        <div id="title">Audio Meters</div>
        <button id="powerBtn" class="power-on" title="Toggle Audio Meters">
          <svg width="28" height="28" viewBox="0 0 28 28">
            <circle
              cx="14"
              cy="14"
              r="12"
              fill="#232526"
              stroke="#7ed6df"
              stroke-width="2"
            />
            <rect x="13" y="7" width="2" height="10" rx="1" fill="#7ed6df" />
          </svg>
        </button>
      </div>
      <div id="meters-row">
        <div id="spectrum-container">
          <canvas id="spectrum" width="400" height="140"></canvas>
          <div id="spectrum-labels">
            <span>0 Hz</span>
            <span>18 kHz</span>
          </div>
        </div>
        <div id="volume-container">
          <canvas id="volume" width="48" height="140"></canvas>
          <div id="volume-labels">
            <span class="vol-label-top">0</span>
            <span class="vol-label-bottom">-48</span>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
